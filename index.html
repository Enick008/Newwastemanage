<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบติดตามโครงการขนมูลฝอย</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Prompt', sans-serif; }
    .tab-button.active { background-color: #16a34a; color: white; }
    input, select, textarea {
      background-color: #f9f9f9;
      border-radius: 0.75rem;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.3);
    }
    label {
      font-size: 0.95rem;
      color: #374151;
      font-weight: 500;
    }
    button[type="submit"] {
      background-color: #16a34a;
      transition: background-color 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #15803d;
    }
    .logo {
      height: 100px;
      width: auto;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="text-center py-6 bg-green-600 text-white shadow">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Seal_of_Ko_Samui.png" alt="Seal of Ko Samui" class="logo">
    <h1 class="text-2xl font-bold">ระบบติดตามโครงการขนมูลฝอย 2568-2570</h1>
  </header>

  <div class="max-w-6xl mx-auto p-4">
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="switchTab('form', event)" class="tab-button px-4 py-2 rounded-lg bg-white shadow">บันทึกข้อมูล</button>
      <button onclick="switchTab('stats', event)" class="tab-button px-4 py-2 rounded-lg bg-white shadow">สถิติ</button>
    </div>

    <!-- Tab: Form -->
    <div id="form" class="tab-content">
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">บันทึกงวดงาน</h2>
        <form id="recordForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label>งวดที่ <input type="number" placeholder="งวดที่" id="period" required class="w-full"></label>
          <label>วันที่ครบงวด <input type="date" placeholder="วันที่ครบงวด" id="dueDate" required class="w-full"></label>
          <label>วันที่ส่งงานจริง <input type="date" placeholder="วันที่ส่งงานจริง" id="submitDate" required class="w-full" onchange="calculateDelayAndFine()"></label>
          <label>จำนวนวันล่าช้า <input type="number" placeholder="จำนวนวันล่าช้า" id="delayDays" required class="w-full" oninput="autoCalculateFine()"></label>
          <label>ค่าปรับ (บาท) <input type="number" placeholder="ค่าปรับ (บาท)" id="fine" step="0.01" required class="w-full"></label>
          <label>ปริมาณขยะ (ตัน) <input type="number" placeholder="ปริมาณขยะ (ตัน)" id="waste" step="0.01" required class="w-full"></label>
          <label>หมายเหตุเพิ่มเติม <input type="text" placeholder="หมายเหตุเพิ่มเติม" id="note" class="w-full"></label>
          <button type="submit" class="col-span-2 text-white py-2 rounded-xl text-lg font-medium">บันทึก</button>
        </form>
      </div>
    </div>

    <!-- Tab: Statistics -->
    <div id="stats" class="tab-content hidden">
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">สถิติ</h2>
        <canvas id="wasteChart" class="mb-6"></canvas>
        <canvas id="netPayChart" class="mb-6"></canvas>
        <canvas id="fineChart" class="mb-6"></canvas>
        <div id="summary" class="mt-6 text-lg"></div>
      </div>
    </div>
  </div>

  <footer class="text-center bg-green-600 text-white text-sm py-4 mt-8">
    ©2025 ระบบติดตามโครงการ กองช่างสุขาภิบาล โดย นายธีรศักดิ์ พูลเขาล้าน
  </footer>

  <script>
    const finePerDay = 25612.20;
    const endpoint = "https://script.google.com/macros/s/AKfycbwSBBtS6QVE1aLsyKuoVFXE7SJ2xpfcWS23HEe-d_d7GnG-DctZOUDo03XAUWtMXb6E/exec";

    function autoCalculateFine() {
      const delayDays = parseInt(document.getElementById('delayDays').value) || 0;
      const fine = delayDays * finePerDay;
      document.getElementById('fine').value = fine.toFixed(2);
    }

    function calculateDelayAndFine() {
      const dueDate = new Date(document.getElementById('dueDate').value);
      const submitDate = new Date(document.getElementById('submitDate').value);
      if (!isNaN(dueDate.getTime()) && !isNaN(submitDate.getTime())) {
        const diffTime = submitDate - dueDate;
        const delay = Math.max(0, Math.ceil(diffTime / (1000 * 60 * 60 * 24)));
        document.getElementById('delayDays').value = delay;
        autoCalculateFine();
      }
    }

    document.getElementById('recordForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        period: document.getElementById('period').value,
        dueDate: document.getElementById('dueDate').value,
        submitDate: document.getElementById('submitDate').value,
        delayDays: document.getElementById('delayDays').value,
        fine: document.getElementById('fine').value,
        waste: document.getElementById('waste').value,
        note: document.getElementById('note').value
      };

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (result.success) {
          Swal.fire({
            icon: 'success',
            title: 'บันทึกสำเร็จ',
            text: 'ข้อมูลถูกบันทึกเรียบร้อยแล้ว!',
            confirmButtonColor: '#16a34a'
          });
          document.getElementById('recordForm').reset();
        } else {
          throw new Error(result.message || 'บันทึกไม่สำเร็จ');
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: error.message,
          confirmButtonColor: '#dc2626'
        });
      }
    });

    function switchTab(tab, event) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.add('hidden'));
      document.getElementById(tab).classList.remove('hidden');
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
